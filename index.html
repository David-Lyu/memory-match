<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Game</title>
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mediaquery.css">
  </head>
  <body>
    <div id="modal" class="hidden modal">
          <h1>Congratulations You have Won!!!</h1>
          <button>Reset Game?</button>
    </div>

    <div id="modal2" class="hidden modal">
      <h1>You Lose</h1>
      <button>Reset Game?</button>
    </div>

    <div class="container background-img">

      <div class="row first-row">
        <header class="row-header">
            <h1>LFZ Memory Match</h1>
        </header>
      </div>

      <div class="row second-row">

        <aside class="col-2 row">
          <div class="stats col-8">
            <h4>Stats</h4>
          </div>
          <div class="games-played col-8">
            <h4>Game Played</h4>
          </div>
          <div class="counterGamesPlayed col-8">
            <h4 id="gamesPlayed">0</h4>
          </div>
          <div class="Attempts col-8">
            <h4>Attempts</h4>
          </div>
          <div class="counterAttempts col-8">
            <h4 id="gamesAttempts">0</h4>
          </div>
          <div class="Accuracy col-8">
            <h4>Accuracy</h4>
          </div>
          <div class="counterAccuracy col-8">
            <h4 id="gamesAccuracy">N/A</h4>
          </div>
        </aside>

        <main class="col-10" id ="gameCards">
            <div class="col-2 cards">
              <div class="front-card docker-logo"></div>
              <div class="back-card"></div>
            </div>
            <div class="col-2 cards">
              <div class="front-card js-logo"></div>
              <div class="back-card"></div>
            </div>
            <div class="col-2 cards">
              <div class="front-card github-logo"></div>
              <div class="back-card"></div>
            </div>
            <div class="col-2 cards">
              <div class="front-card html-logo"></div>
              <div class="back-card"></div>
            </div>
            <div class="col-2 cards">
              <div class="front-card mysql-logo"></div>
              <div class="back-card"></div>
            </div>
            <div class="col-2 cards">
              <div class="front-card php-logo"></div>
              <div class="back-card"></div>
            </div>
            <div class="col-2 cards">
              <div class="front-card node-logo"></div>
              <div class="back-card"></div>
            </div>
            <div class="col-2 cards">
              <div class="front-card react-logo"></div>
              <div class="back-card"></div>
            </div>
            <div class="col-2 cards">
              <div class="front-card react-logo"></div>
              <div class="back-card"></div>
            </div>
            <div class="col-2 cards">
              <div class="front-card php-logo"></div>
              <div class="back-card"></div>
            </div>
            <div class="col-2 cards">
              <div class="front-card node-logo"></div>
              <div class="back-card"></div>
            </div>
            <div class="col-2 cards">
              <div class="front-card html-logo"></div>
              <div class="back-card"></div>
            </div>
            <div class="col-2 cards">
              <div class="front-card css-logo"></div>
              <div class="back-card"></div>
            </div>
            <div class="col-2 cards">
              <div class="front-card docker-logo"></div>
              <div class="back-card"></div>
            </div>
            <div class="col-2 cards">
              <div class="front-card js-logo"></div>
              <div class="back-card"></div>
            </div>
            <div class="col-2 cards">
              <div class="front-card mysql-logo"></div>
              <div class="back-card"></div>
            </div>
            <div class="col-2 cards">
              <div class="front-card github-logo"></div>
              <div class="back-card"></div>
            </div>
            <div class="col-2 cards">
              <div class="front-card css-logo"></div>
              <div class="back-card"></div>
            </div>
        </main>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
